name: Feature

on:
  push:
    branches-ignore:
      - 'master'
      - 'develop'

jobs:
  build_and_test_angular:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Packages
        run: npm ci
#      - name: Lint
#        run: npm run lint   <--- optional
      - name: Build
        run: npm run build
      - name: Run Tests
        run: npm test

  pack_angular:
    name: Publish Docker Image
    runs-on: ubuntu-20.04
    needs: [build_and_test_angular]
    env:
      DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
      - run: docker login --username ${DOCKER_USERNAME} --password ${DOCKER_PASSWORD}
      - run: docker image build -t ${DOCKER_REPO} .
      - run: docker image tag ${DOCKER_REPO} cvchavez2/mk-tictactoe-ui
      - run: docker image push cvchavez2/mk-tictactoe-ui
      - run: docker logout

