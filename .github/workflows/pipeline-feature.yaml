name: Feature

on:
  push:
    branches-ignore:
      - 'master'
      - 'develop'

env:
  CACHE_KEY_PREFIX: angular
  WORKING_DIRECTORY: angular

jobs:
  build_and_test_angular:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Packages
        run: npm ci
#      - name: Lint
#        run: npm run lint   <--- optional
      - name: Build
        run: npm run build
      - name: Run Tests
        run: npm test
      - name: lcov_upload
        uses: actions/upload-artifact@v2
        with:
          name: code_coverage
          path: coverage
      - name: report_upload
        uses: actions/upload-artifact@v2
        with:
          name: test_coverage
          path: test_coverage

  analyze:
    name: Analyze Angular w/Sonar
    needs: build_and_test_angular
    runs-on: ubuntu-20.04
    steps:
      - name: actions_checkout
        uses: actions/checkout@v2.3.2
      - name: lcov_download
        uses: actions/download-artifact@v2
        with:
          name: code_coverage
          path: coverage
      - name: report_download
        uses: actions/download-artifact@v2
        with:
          name: test_coverage
          path: test_coverage
      - name: npm_cache
        uses: actions/cache@v2.1.1
        with:
          path: ~/.npm
          key: ${{ env.CACHE_KEY_PREFIX }}-${{ hashFiles('**/package-lock.json') }}
      - name: npm_install
        run: npm ci
      - name: npm_scan
        run: npm run sonar --
          -Dsonar.projectKey=cvchavez2_mk-tictactoe-ui
          -Dsonar.login=851fdcda37cd23e725d4b9b310f8628145cf90ff


