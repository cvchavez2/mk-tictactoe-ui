name: Feature

on:
  push:
    branches-ignore:
      - 'master'
      - 'develop'

jobs:
  build_angular:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build

  test_angular:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install npm ci
        run: npm ci
      - name: Run Tests
        run: npm test

