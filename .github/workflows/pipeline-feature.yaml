name: Feature

on:
  push:
    branches-ignore:
      - 'master'
      - 'develop'

jobs:
  build_and_test_angular:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install Packages
        run: npm ci
#      - name: Lint
#        run: npm run lint   <--- optional
      - name: Build
        run: npm run build
      - name: Run Tests
        run: npm test

  build_and_deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v2

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}

      - name: 'Build and Push'
        uses: azure/docker-login@v1
        with:
          login-server: ${{secrets.REGISTRY_LOGIN_SERVER}}
          username: ${{secrets.REGISTRY_USERNAME}}
          password: ${{secrets.REGISTRY_PASWORD}}
      - run: |
          docker build . -t ${{secrets.REGISTRY_LOGIN_SERVER}}/mktictactoeui:${{github.sha}}
          docker push ${{secrets.REGISTRY_LOGIN_SERVER}}/mktictactoeui:${{github.sha}}

      - name: 'Deploy to Azure Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
          resource-group: ${{secrets.RESOURCE_GROUP}}
          dns-name-label: ${{secrets.RESOURCE_GROUP}}${{github.run_number}}
          image: ${{secrets.REGISTRY_LOGIN_SERVER}}/mktictactoeui:${{github.sha}}
          registry-login-server: ${{secrets.REGISTRY_LOGIN_SERVER}}
          registry-username: ${{secrets.REGISTRY_USERNAME}}
          registry-password: ${{secrets.REGISTRY_PASSWORD}}
          name: aci-mktictactoeui
          location: 'central us'
